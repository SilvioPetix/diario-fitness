{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Esporta i tuoi dati</h2>
    <form method="get" action="{% url 'export_data' %}" class="mt-3">

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo di dati</label>
            <select class="form-select" name="tipo" id="tipo" required>
                <option value="">-- Seleziona --</option>
                <option value="allenamento">Allenamento</option>
                <option value="benessere">Benessere Giornaliero</option>
                <option value="misurazione">Misurazioni</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="formato" class="form-label">Formato</label>
            <select class="form-select" name="formato" id="formato" required>
                <option value="">-- Seleziona --</option>
                <option value="csv">CSV</option>
                <option value="pdf">PDF</option>
            </select>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="data_inizio" class="form-label">Data inizio</label>
                <input type="date" class="form-control" name="data_inizio" id="data_inizio">
            </div>
            <div class="col">
                <label for="data_fine" class="form-label">Data fine</label>
                <input type="date" class="form-control" name="data_fine" id="data_fine">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Esporta</button>
    </form>
</div>
{% endblock %}
