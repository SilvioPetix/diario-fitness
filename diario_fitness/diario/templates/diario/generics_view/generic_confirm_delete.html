{% extends 'base.html' %}
{% block title %}Elimina {{ tipo|capfirst }}{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Conferma Eliminazione</h2>
    <p>Sei sicuro di voler eliminare questo {{ tipo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Elimina</button>
        <a href="{{ url_ritorno }}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
{% endblock %}
